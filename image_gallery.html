<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        /* General layout */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
}

/* Gallery styling */
.gallery {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 15px;
    padding: 20px;
}

.gallery-item {
    position: relative;
    overflow: hidden;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.gallery-item img {
    width: 100%;
    height: auto;
    transition: transform 0.3s ease;
}

.gallery-item img:hover {
    transform: scale(1.1);
}

/* Modal styling */
.modal {
    display: none; /* Hidden by default */
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    overflow: auto;
    padding-top: 50px;
}

.modal-content {
    display: block;
    margin: auto;
    max-width: 80%;
    max-height: 80%;
}

.close {
    position: absolute;
    top: 10px;
    right: 25px;
    color: white;
    font-size: 35px;
    font-weight: bold;
    cursor: pointer;
}

.close:hover,
.close:focus {
    color: #bbb;
    text-decoration: none;
    cursor: pointer;
}

    </style>
</head>
<body>

    <div class="gallery">
        <div class="gallery-item">
            <img src="image1.jpg" alt="Image 1" onclick="openModal('image1.jpg')" />
        </div>
        <div class="gallery-item">
            <img src="image2.jpg" alt="Image 2" onclick="openModal('image2.jpg')" />
        </div>
        <div class="gallery-item">
            <img src="image3.jpg" alt="Image 3" onclick="openModal('image3.jpg')" />
        </div>
        <div class="gallery-item">
            <img src="image4.jpg" alt="Image 4" onclick="openModal('image4.jpg')" />
        </div>
        <div class="gallery-item">
            <img src="image5.jpg" alt="Image 5" onclick="openModal('image5.jpg')" />
        </div>
        <div class="gallery-item">
            <img src="image6.jpg" alt="Image 6" onclick="openModal('image6.jpg')" />
        </div>
    </div>

    <!-- Modal for displaying larger images -->
    <div id="imageModal" class="modal" onclick="closeModal()">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage" />
    </div>

    <script >
        // Open modal when an image is clicked
function openModal(imageSrc) {
    var modal = document.getElementById('imageModal');
    var modalImg = document.getElementById('modalImage');
    
    modal.style.display = "block"; // Show modal
    modalImg.src = imageSrc; // Set the image source to the clicked image
}

// Close the modal when clicked outside of the image
function closeModal() {
    var modal = document.getElementById('imageModal');
    modal.style.display = "none"; // Hide the modal
}
    </script>
</body>
</html>
